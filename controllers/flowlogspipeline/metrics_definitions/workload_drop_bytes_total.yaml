#flp_confgen
description:
  This metric observes packets drop
details:
  Sum bytes for packets drop per source and destination namespaces and owners
usage:
  Evaluate packets drop usage breakdown per source and destination namespaces and owners
tags:
  - drop-bytes
  - workloads
encode:
  type: prom
  prom:
    metrics:
      - name: workload_drop_bytes_total
        type: counter
        valuekey: PktDropBytes
        filters:
        - key: Duplicate
          value: "false"
        - key: PktDropBytes
          value: "!nil"
        labels:
          - SrcK8S_Namespace
          - DstK8S_Namespace
          - SrcK8S_OwnerName
          - DstK8S_OwnerName
          - SrcK8S_OwnerType
          - DstK8S_OwnerType
