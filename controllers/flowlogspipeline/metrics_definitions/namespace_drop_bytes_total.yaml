#flp_confgen
description:
  This metric observes drop packets
details:
  Sum bytes for dropped traffic
usage:
  Evaluate packets drop breakdown per source and destination namespaces
tags:
  - drop-bytes
  - namespaces
encode:
  type: prom
  prom:
    metrics:
      - name: namespace_drop_bytes_total
        type: counter
        valuekey: PktDropBytes
        filters:
        - key: Duplicate
          value: "false"
        - key: PktDropBytes
          value: "!nil"
        labels:
          - SrcK8S_Namespace
          - DstK8S_Namespace
